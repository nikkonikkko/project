<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <form class="search" id="inside">
        <input type="text" placeholder="Enter a city" id="inside-input" />
        <input type="submit" value="Search" class="btn btn-secondary" />
      </form>
      <header class="header">
        <h1 id="city"></h1>
        <h2 id="date"></h2>
        <p id="description">clear</p>
      </header>
      <div class="row">
        <div class="col-6">
          <img
            src="https://img.icons8.com/dotty/150/000000/sun.png"
            id="icon"
          />
          <h3>
            <span class="temp" id="temp"></span>
                     <span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span>
          </h3>
        </div>
        <div class="col-6">
          <ul>
            <li>
              <img class="wind"
                src="https://www.flaticon.com/svg/static/icons/svg/3050/3050859.svg"
                atl="wind"
                >Wind:</a
              ><span id="wind"> 6</span> MPH
            </li>
            <li><img class="humidity" src="https://www.flaticon.com/svg/static/icons/svg/3313/3313952.svg" atl="humidity"/> Humidity:<span id="humidity"> 45</span>%</li>
          </ul>
        </div>
      </div>
      <div class="row forecast-weather" id="forecast"></div>
    </div>

    <footer>
      <a href="https://github.com/nikkonikkko/project">Open source code</a> by
      Nicole Lopez
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
